<!DOCTYPE html>
<html>
<head>
    <title> Task List</title>
</head>
<body>
    <h1>Task list</h1>
    <a href="{% url 'task_create' %}">Create a New Task</a>
    <ul>
        {% for task in tasks %}
            <li>{{ task.title }} - {{ task.description }} - {% if task.completed %}
                Completed
                {% else %}
                Not Completed
                {% endif %}
                <a href="{% url 'task_update' task.pk %}">edit</a>
                <a href="{% url 'task_delete' task.pk %}">delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
